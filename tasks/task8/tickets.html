<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tickets</title>
  <link rel="stylesheet" href="style.css">
</head>

<body  style="
  background-image: url(https://dynamic-media-cdn.tripadvisor.com/media/photo-o/06/7e/7d/2c/pyramids-of-giza.jpg?w=900&h=500&s=1);
  background-size: cover;
   background-repeat: no-repeat;
  ">
  <section id="visit">
    <h2>Plan Your Visit</h2>

      <div class="card">
        <h3>Hours</h3>
        <p>Open Daily: 10 AM – 5 PM</p>

      </div>

        <h3>Tickets</h3>
        <p>General Admission: $20<br>Guided Tour: $45</p>
      </div>
    </div>
  </section>

</html>
