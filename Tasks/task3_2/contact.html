<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact - Voice of Palestine</title>

  <h1>Contact Us</h1>
  <p><a href="index.html">Home</a> | <a href="world.html">World Reactions</a> | <a href="gallery.html">Gallery</a></p>

  <form action="#">
    <fieldset>
      <legend>Send us a message</legend>

      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name"><br><br>

      <label for="email">Email:</label><br>

      <button type="submit">Send</button>
    </fieldset>
  </form>

</body>
